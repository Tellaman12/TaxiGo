<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Passenger • RankGo</title><link rel="stylesheet" href="styles.css"/></head>
<body data-page="passenger"><div class="container">
<nav class="navbar"><div class="nav-left"><img src="assets/logo.svg" alt="logo"/><div class="brand">RankGo<b>Taxi</b></div></div><div class="nav-right"><span id="userBadge" class="badge"></span><a href="#" id="logoutBtn">Logout</a></div></nav>
<div class="card"><h1>Find a taxi</h1>
<div class="grid"><div class="col-4"><label>Origin</label><input class="input" id="filterOrigin" placeholder="e.g. Soweto"/></div>
<div class="col-4"><label>Destination</label><input class="input" id="filterDest" placeholder="e.g. Johannesburg CBD"/></div>
<div class="col-4" style="display:flex; align-items:flex-end"><button class="btn" id="filterBtn" style="width:100%">Search</button></div></div></div>
<div class="card"><h2>Available taxis</h2><div id="vehicleList"></div></div>
<div class="card" id="bookingCard" style="display:none"><h2>Booking summary</h2>
<table class="table"><tbody><tr><th>Taxi</th><td id="sumTaxi">—</td></tr><tr><th>Route</th><td id="sumRoute">—</td></tr><tr><th>Departure</th><td id="sumTime">—</td></tr><tr><th>Seats</th><td id="sumSeats">—</td></tr><tr><th>Pickup</th><td id="sumPickup">—</td></tr><tr><th>Price per seat</th><td id="sumPPS">—</td></tr></tbody></table>
<div class="sum"><div class="badge">Total: <span id="sumTotal">R0</span></div><button class="btn secondary" id="cancelBooking">Cancel</button><button class="btn" id="confirmBooking">Proceed to pay</button></div></div>
<div class="card"><h2>Your recent bookings</h2><div id="bookingsList"></div></div>
</div><script src="index.js"></script></body></html>
